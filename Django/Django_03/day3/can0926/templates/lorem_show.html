{% extends 'base.html' %}
{% block content %}
<div class="container p-5">
  <div class="w-75 container shadow-lg p-3 mb-5 bg-body rounded-5">
    <h1 class="text-center mt-5">My lorem</h1>
    <div class="d-flex flex-column align-items-center mt-5">
      {%for lists in lorem_cnt%}
      <p class="px-3">
        {%for word in lists%}
        <span>{{word}}</span>
        {% endfor %}
      </p>
      <hr />
      {% endfor %}
    </div>
  </div>
</div>
</div>
{% endblock %}
