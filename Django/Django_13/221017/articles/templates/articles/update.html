{% extends 'base.html' %}
{% block content %}

    <form action="{% url 'articles:update' ppap.pk %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form ppap_form %}

    </form>
  </div>
{% endblock %}
