{% extends 'base.html' %}
{% block content %}
  <div class="m-5 p-3 border border-3 border-danger rounded">
    <h3>제목 :
      {{i.title}}</h3>
    <h5>줄거리 :
      {{i.summary}}</h5>
    <p>러닝타임 :
      {{i.running_time}}</p>
    <a href="{% url 'infos:delete' i.pk %}" type="button" class="btn btn-outline-danger">삭제</a>
    <a href="{% url 'infos:update' i.pk %}" type="button" class="btn btn-outline-danger">수정</a>
  </div>

{% endblock %}
