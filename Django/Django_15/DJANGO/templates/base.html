{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">YU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'articles:index' %}">Home</a>
            </li>
            <li class="nav-item">
              {% if request.user.is_authenticated %}
                <div class="d-flex">
                  <a class="nav-link active" href="{% url 'accounts:logout' %}">{{ user.username }}님 로그아웃</a>
                  <a class="nav-link active" href="{% url 'accounts:detail' user.pk %}">마이페이지</a>
                </div>
              {% else %}
                <a class="nav-link active" href="{% url 'accounts:login' %}">로그인</a>
              {% endif %}
            </li>
          </ul>
        </div>
        <a href="{% url 'articles:create' %}" type="button" class="btn btn-outline-secondary">작성</a>
      </div>
    </nav>
    {% block content %}{% endblock %}
    {% bootstrap_javascript %}
    {% block js %}{% endblock js %}
  </body>

</html>
