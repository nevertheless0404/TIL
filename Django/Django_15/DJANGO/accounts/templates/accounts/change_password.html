{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="content m-3">
    <h1 class="text-center">비밀번호 변경</h1>
    <form action="{% url 'accounts:change_password' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type='submit' class="btn btn-secondary">변경</button>
    </form>
  </div>
{% endblock %}
